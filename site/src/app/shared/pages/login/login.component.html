<div class="login-form">
    <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your name</ng-template>
                <mat-form-field>
                    <input matInput formControlName="nameCtrl" placeholder="Name" required type="text">
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="ageFormGroup">
            <form [formGroup]="ageFormGroup">
                <ng-template matStepLabel>Fill out your age</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Age" formControlName="ageCtrl" required type="number">
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="genderFormGroup">
            <form [formGroup]="genderFormGroup">
                <ng-template matStepLabel>Fill out your gender</ng-template>
                <mat-form-field>
                    <mat-select required placeholder="Gender" formControlName="genderCtrl">
                        <mat-option value="m">Male</mat-option>
                        <mat-option value="f">Female</mat-option>
                        <mat-option value="None">Unspecified</mat-option>
                    </mat-select>
                    <mat-label>Gender</mat-label>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="countryFormGroup">
            <form [formGroup]="countryFormGroup">
                <ng-template matStepLabel>Fill out your country</ng-template>
                <mat-form-field>
                    <mat-select required placeholder="Country" formControlName="countryCtrl">
                        <mat-option *ngFor="let country of countries" value="{{country.name}}">{{country
                            .name}}</mat-option>
                    </mat-select>
                    <mat-label>Country</mat-label>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Finish</ng-template>
            <div class="finish-buttons">
                <div><button mat-raised-button color="warn" (click)="stepper.reset()">Start Over</button></div>
                <div class="finish-button-spacer"></div>
                <div><button mat-raised-button color="green" (click)="onSubmit()">Start Listening!</button></div>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
